name: cameroon_academic_management_system
description: Bilingual offline-first mobile learning ecosystem for Cameroonian students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage (Offline-First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_analytics: ^12.1.0

  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # PDF & Documents
  flutter_pdfview: ^1.3.2
  file_picker: ^10.3.8
  open_file: ^3.3.2

  # Networking
  http: ^1.1.2
  connectivity_plus: ^7.0.0

  # Utils
  intl: ^0.20.2
  uuid: ^4.2.2
  shimmer: ^3.0.0
  fl_chart: ^1.1.1

  # Image
  image_picker: ^1.0.5

  # Cloudinary for file uploads
  cloudinary_public: ^0.23.1
  dio: ^5.4.0
  path: ^1.9.1

  # Local Notifications
  flutter_local_notifications: ^19.5.0

  # Permissions
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf